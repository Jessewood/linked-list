<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
</head>
<body>
<div class="container">
	<section class="bookmark-inputs">
		<h1>Linked<img src="./linked-list-logo.svg" class="logo" alt="interlocking chain with words Linked List">List</h1>
		<input class="link-submission title-input" type="text" placeholder="Website Title" required>
		<input class="link-submission url-input" type="url" placeholder="Website URL" required>
		<input class="enter" type="submit" value="Enter" disabled="true">
        <p class="bookmark-counter">Number of bookmarks : <span class="bookmark-number">0</span>
        </p>
        <p class="read-counter">Read : <span class="read-number">0</span> 
        </p>
        <p class="unread-counter">Unread : <span class="unread-number">0</span></p>
        <button class="clear-bookmarks" disabled>Clear All Read Bookmarks</button>
	</section>
	<section class="bookmark-list">
	</section>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
	<script src = "script.js"></script>
</body>
</html>
