<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
	<section class="bookmark-inputs">
		<h1>Linked<img src="./linked-list-logo.svg" class="logo" alt="interlocking chain with words Linked List">List</h1>
		<input class="link-submission" type="text" placeholder="Website Title" required>
		<input class="link-submission" type="url" placeholder="Website URL" required>
		<input class="enter" type="submit" value="Enter">
	</section>
	<section class="bookmark-list">
		<div class="wrapper">
			<h3 class="website-title">The Website Title</h3>
			<p class="website-url"><a href="websiteurl.com">www.websiteURL.com</a></p>
			<button class="read">Read</button><button class="delete">Delete</button>





<script src = "script.js"></script>
</body>
</html>
